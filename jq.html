<!DOCTYPE html>
<title>code</title>

<style>
.box {
  background: aqua;
  color: white;
  width: 150px;
  padding: 20px;
  margin: 10px;
}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script>
  $( function() {
    $( "button" ).click( function() {
      $( ".box" ).prepend( "<p>HEY!</p>" );
    });
  });
</script>
<button>put more stuff in here</button>

<div class="box">
  <p>main stuff dude.</p>
</div>
